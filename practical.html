<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sticky Seaweed</title>
<style>
    .uses-of-seweed-main {
      position: relative;
    }
 
    .sticky {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #f1f1f1;
      padding: 10px;
    }
 
    /* Add styles as needed */
</style>
</head>
<body>
 
<div class="uses-of-seweed-main" id="stickyContainer">
<!-- Your existing HTML content goes here -->
 
  <div class="uses-name">
<h1 style="padding-left: 16px;">Benefit Of Seaweed</h1>
</div>
<div class="uses-seweed-small">
<h5>Seaweed can play a crucial role in combating climate change through various mechanisms, harnessing its potential as a natural carbon sink and a sustainable resource. </h5>
</div>
<div class="uses-seweed-image">
<video src="images/seeweedvi.mp4" preload="metadata" autoplay loop muted></video>
</div>
</div>
 
<script>
  window.onscroll = function() {stickyFunction()};
 
  var stickyContainer = document.getElementById("stickyContainer");
  var sticky = stickyContainer.offsetTop;
 
  function stickyFunction() {
    if (window.pageYOffset > sticky) {
      stickyContainer.classList.add("sticky");
    } else {
      stickyContainer.classList.remove("sticky");
    }
  }
</script>
 
</body>
